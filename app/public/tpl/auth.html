<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  ">
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}">
  </toaster-container>
    <!-- main -->
    <div ui-view="" class="fade-in-right-big smooth ng-scope">
        <div class="container w-xxl w-auto-xs ng-scope" ng-controller="AuthController" ng-init="app.settings.container = false;">
            <a href="" class="navbar-brand block m-t ng-binding">认证</a>
            <div class="m-b-lg">
                <div class="wrapper text-center">
                    <strong>请输入你在七牛设置的accessKey和secretKey</strong>
                </div>
                <form name="form" class="form-validation ng-pristine ng-invalid ng-invalid-required ng-valid-email">
                    <div class="text-danger wrapper text-center ng-binding ng-hide" ng-show="authError">

                    </div>
                    <div class="list-group list-group-sm">
                        <div class="list-group-item">
                            <input placeholder="accessKey" class="form-control no-border ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="auth.ak" required="true">
                        </div>
                        <div class="list-group-item">
                            <input type="text" placeholder="secretKey" class="form-control no-border ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required" ng-model="auth.sk" required="true">
                        </div>
                        <div class="list-group-item">
                            <input type="text" placeholder="bucket" class="form-control no-border ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required" ng-model="auth.bucket" required="true">
                        </div>
                        <div class="list-group-item">
                            <input type="text" placeholder="domain" class="form-control no-border ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required" ng-model="auth.domain" required="true">
                        </div>

                    </div>

                    <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="goAuth()" ng-disabled="form.$invalid" >确定</button>
                    <div class="line line-dashed"></div>
                </form>
            </div>

        </div>
    </div>
    <!-- / main -->
</div>
